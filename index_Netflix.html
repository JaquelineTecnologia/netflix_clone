<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Netflix - Clone </title>
    <link rel="stylesheet" href="fontawesome-free-6.3.0-web/css/all.min.css">
</head>
<body>
    
    <header> 
        <div class="center">
            <div class="header-left">
                <a href="#"><img src="img/logo_netflix.png" alt=""></a>
            
                <div class="menu-header">
                    <ul>
                        <li><a href="">Início</a></li>
                        <li><a href="">Séries</a></li>
                        <li><a href="">Filmes</a></li>
                        <li><a href="">Adicionados Recentemente</a></li>
                        <li><a href="">Minha lista</a></li>
                    </ul>
                </div><!--menu-header-->
            
            </div> <!--header-left-->

            <div class="header-right">

                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                      
                    </div><!--Search-->
                       
                    <a  href=""> INFANTIL </a>
                    
                    <i class="fa-solid fa-gift"></i>
                       
                    <div class="notification">
                        <div class="circle-notification">
                            <span>10</span>
                        </div><!--circle-notification-->

                        <i class="fa-solid fa-bell"></i>
                    </div><!--notification-->                                 
            </div> <!--header-right-->
  
      
        <div class="clear"></div>
    </div><!--center-->
    </header>


    <section class="destaque">

        <video autoplay muted loop id="video-destaque">
          <source src="img/arrow.mp4" type="video/mp4">
          Your Browser does not support HTML5 video.  
        </video> 

        <div class="overlay"></div><!--Overlay-->
        <div class="texto-destaque">
            <h2>Titulo do Filme</h2>
            <h3>Assita a 9º temporada agora</h3>
            <p>Aqui vai a sinopse completa da serie ou filme</p>
        <br />
        
        <a href=""><i class="fa-solid fa-play"></i>Assistir</a>
        <a href=""><i class="fa-solid fa-play"></i>Assistir</a>
        <a href=""><i class="fa-solid fa-play"></i>Assistir</a>
      
    </div><!--texto destaue-->
    </section><!--Destaque-->

    <section class="vitrine">
        <div class="vitrine-flex">

            <div class="vitrine-single-banner">
                <div class="vitrine-wraper" style="background-image:url('img/arrow.jpg');"></div>
            </div>

            <div class="vitrine-single-banner">
                <div class="vitrine-wraper" style="background-image:url('img/suits.jpeg');"></div>
            </div>

            <div class="vitrine-single-banner">
                <div class="vitrine-wraper" style="background-image:url('img/arrow.jpg');"></div>
            </div>

            <div class="vitrine-single-banner">
                <div class="vitrine-wraper" style="background-image:url('img/suits.jpeg');"></div>
            </div>

            <div class="vitrine-single-banner">
                <div class="vitrine-wraper" style="background-image:url('img/arrow.jpg');"></div>
            </div>

            <div class="vitrine-single-banner">
                <div class="vitrine-wraper" style="background-image:url('img/suits.jpeg');"></div>
            </div>

           
        </div><!--vitrine-flex-->
    </section><!--vitrine-->

    <script src="jquery.js"></script>
    <script src="slick.min.js"></script>

    <script>
		$('.vitrine-flex').slick({
	dots: false,
	arrows:false,
  infinite: false,
  centerMode: false,
  speed:1000,
  slidesToShow: 6,
      autoplay: true,
      autoplaySpeed: 3000,
      pauseOnHover:false,
        responsive: [
    {
      breakpoint: 768,
      settings: {
        slidesToShow: 3
      }
  }]
	});

		$('.vitrine-wraper').hover(function(){
			$(this).css('z-index','1000');
		})

		$('.vitrine-wraper').mouseout(function(){
			$(this).css('z-index','0');
		})
	</script>

</body>
</html>
